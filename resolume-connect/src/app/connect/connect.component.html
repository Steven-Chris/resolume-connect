<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      CONNECT
    </h1>

    <form
      #connectForm="ngForm"
      (ngSubmit)="onSubmit(connectForm)"
      class="space-y-4"
    >
      <div>
        <label for="ipAddress" class="block text-sm font-medium text-gray-700">
          Enter IP Address:
        </label>
        <input
          type="text"
          id="ipAddress"
          name="ipAddress"
          [(ngModel)]="ipAddress"
          #ip="ngModel"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter IP address"
          required
          pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
        />

        <!-- Display validation errors -->
        <div
          *ngIf="(ip?.touched && ip?.invalid) || error"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="ip?.errors?.['required']">IP Address is required.</span>
          <span *ngIf="ip?.errors?.['pattern']">
            Please enter a valid IP address.
          </span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="connectForm.invalid"
        class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
      >
        Connect
      </button>
    </form>
  </div>
</div>
